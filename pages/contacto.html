<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a518c56220.js" crossorigin="anonymous"></script>
    <link rel="icon" href="img/icon.png">
    <meta name="description" content="Contacto con Mar del Cine">
    <meta name="keywords" content="MENSAJES, COMENTARIOS, CONTACTO, FORMULARIO">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contactate con nosotros - Mar del cine</title>
</head>

<body>
    <header class="contenedor">
        <div class="logo">
            <img src="../img/mardelcine.png" width="300px" alt="logo">
            <h1>Contacto</h1>
        </div>
            <nav>
                <ul class="menu">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="novedades.html">Novedades</a></li>
                    <li><a href="criticas.html">Críticas</a></li>
                    <li><a href="conocenos.html">Conócenos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
    </header>
    
    <main class="texto">
        <h2  class="animate__animated animate__fadeIn">Dejanos tu mensaje</h2>
        <section class="formulario">
                <fieldset>
                    <legend> Completa los datos </legend>
                    <br>
                    <div>
                        <label for="nombre">Escribe tu nombre</label>
                        <input type="text" name="nombre">
                    </div>
                    <br>
                    <div>
                        <label for="apellido">Escribe tu apellido</label>
                        <input type="text" name="apellido">
                    </div>
                    <br>
                    <div>
                        <label for="email">Escribe tu correo electrónico *</label>
                        <input type="email" name="email" required>
                    </div>
                    <br>
                    <div>
                        <label for="edad">Selecciona tu edad</label>
                        <select name="edad">
                            <option value="15-20">15-20</option>
                            <option value="21-30">21-30</option>
                            <option value="31-40">31-40</option>
                            <option value="40-50">40-50</option>
                            <option value="+50">+50</option>
                        </select>
                    </div>
                    <br>
                    <div>
                        <label for="sexo">Señala tu género</label>
                        <input type="radio" name="sexo" value="hombre">HOMBRE
                        <input type="radio" name="sexo" value="mujer">MUJER
                        <input type="radio" name="sexo" value="otro">OTRO
                    </div>
                    <br>
                    <div>
                        <label for="comentario" name="comentario">Deja tu mensaje
                        </label>
                        <textarea name="comentario" id="" cols="50" rows="10"></textarea>
                    </div>
                    <br>
                    <div>
                        <label for="términos">Acepto términos y condiciones</label>
                        <input type="checkbox" name="terminos" required>
                    </div>
                    <br>
                    <div>
                        <input type="submit" value="enviar datos">
                        <input type="reset" value="borrar datos">
                    </div>
                    
                </fieldset>
            </form>


        </section>
    </main>

    <hr>

    <footer class="footer">
        <div>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-twitter"></i>
            <p class="derecho">Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>

</html>
